---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: album-service-ej-threnodial-monodactylism.apps.longs.pal.pivotal.io
  env:
    GRANT_TYPE: client_credentials
  services:
  - album-database
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: movie-service-ej-threnodial-monodactylism.apps.longs.pal.pivotal.io
  env:
    GRANT_TYPE: client_credentials
  services:
  - movie-database
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
  - route:
  env:
    ALBUMS_URL: http://album-service-ej-threnodial-monodactylism.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-ej-threnodial-monodactylism.apps.longs.pal.pivotal.io/movies